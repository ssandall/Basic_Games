<!DOCTYPE html>
<html>
    <!-- HEADER -->
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta charset="utf-8" />
        <meta name="description" content="Frontend Homepage for Basic Games" />
        <meta name="author" content="Suriya Sandall" />
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>BasicGames</title>
    </head>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="/">BASIC GAMES</a>
            <div class="btn-toolbar">
                <button type="button" id="btnSubmit" class="btn btn-space btn-primary btn-sm">Some Button</button>
                <button type="button" id="btnCancel" class="btn btn-space btn-secondary btn-sm">Another Button</button>
            </div>
    </nav>
    <!-- BODY -->
    <body>        
        <header class="text-center p-4 mb-5">
                <h1>Typester</h1>
        </header>
        <div class="container text-center">
            <!-- Word & Input -->
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
                        <h2 class="display-2 mb-5" id="current-word">hello</h2>
                        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                        <h4 class="mt-3" id="message"></h4>
                
                    <!-- Time & Score Columns -->
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <h3>Time Left: <span id="time">0</span></h3>
                            </div>
                            <div class="col-md-6">
                                <h3>Score: <span id="score">0</span></h3>
                            </div>
                        </div>
      
                    <!-- Instructions -->
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <div class="card card-body bg-dark text-white">
                                    <h5>Instructions</h5>
                                        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                                        will reset</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
